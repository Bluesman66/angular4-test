<label for="">Server Name</label>
<!--<input type="text" class="form-control" (input)="updateServerName($event)">-->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!--<p>{{ serverName }}</p>-->
<button type="button" class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
  Add Server
</button>
<!--string interpolation-->
<p>{{ allowNewServer }}</p>
<!--property binding-->
<p [innerText]="allowNewServer"></p>
<!--don't mix string interpolation and property binding!!! -->
<!--{{ serverCreationStatus }}-->
<p *ngIf="serverCreated">Server was created!. Name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>
